<div class="tts-component">
  <h1>Speech-To-Text</h1>
  <div class="row m-5">
    <p>Paramètres</p>
    <fieldset>
      <legend class="title-gp">Activer le Speech-To-Text de :</legend>
      <input autocomplete="off" type="checkbox" name="tts" [(ngModel)]="isMozillaEnabled" id="chkMozilla" />
      <label for="chkMozilla">Mozilla</label>
      <input autocomplete="off" type="checkbox" name="tts" [(ngModel)]="isGoogleEnabled" id="chkGoogle" /><label for="chkGoogle"
        >Google</label
      >
      <input autocomplete="off" type="checkbox" name="tts" [(ngModel)]="isMicrosoftEnabled" id="chkMicrosoft" /><label for="chkMicrosoft"
        >Microsoft</label
      >
      <input autocomplete="off" type="checkbox" name="tts" [(ngModel)]="isDeepgramEnabled" id="chkDeepgram" /><label for="chkDeepgram"
        >Deepgram</label
      >
    </fieldset>
  </div>
  <div class="row m-5">
    <textarea rows="5" [(ngModel)]="textToSpeech"></textarea>
  </div>
  <div class="row w-50 m-auto">
    <button class="btn btn-primary" (click)="onStartRecognitionClick($event)" *ngIf="!isRecording">Démarrer</button>
    <button class="btn btn-secondary" (click)="onStopRecognitionClick($event)" *ngIf="isRecording">Arrêter</button>
  </div>
  <div class="row mt-5">
    <div class="col" *ngIf="isMozillaEnabled">
      <app-tts-mozilla [textToSpeech]="textToSpeech"></app-tts-mozilla>
    </div>
    <div class="col" *ngIf="isGoogleEnabled">
      <!-- <app-tts-google [textToSpeech]="textToSpeech"></app-tts-google>-->
    </div>
    <div class="col" *ngIf="isMicrosoftEnabled">
      <app-tts-microsoft [textToSpeech]="textToSpeech"></app-tts-microsoft>
    </div>
    <div class="col" *ngIf="isDeepgramEnabled">
      <app-tts-deepgram [textToSpeech]="textToSpeech"></app-tts-deepgram>
    </div>
  </div>
</div>
